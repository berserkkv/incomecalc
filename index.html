<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Income Calculator</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>Income Calculator</h1>
    <div class="form">
      <label>Initial Money: <input type="number" id="initialMoney" /></label>
      <label>Monthly Interest (%): <input type="number" id="monthlyInterest" /></label>
      <label>Monthly Deposit: <input type="number" id="monthlyDeposit" /></label>
      <label>Months: <input type="number" id="months" /></label>
      <button onclick="calculate()">Calculate</button>
    </div>
    <div id="resultGrid" class="grid"></div>
  </div>
  <script src="script.js"></script>
</body>
</html>
